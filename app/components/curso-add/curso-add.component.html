<div class="container">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <h2 class="form-title">Agregar Curso</h2>
      <div class="form-group">
        <label for="title">Nombre del curso</label>
        <input type="text" class="custom-input" id="title" required [(ngModel)]="curso.nombre" name="title" />
      </div>

      <div class="form-group">
        <label for="docente">Docente</label>
        <select class="custom-select-lg" id="docente" required [(ngModel)]="curso.idDocente" name="docente">
          <option *ngFor="let docente of docentes" [value]="docente.id">
            {{ docente.nombre }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="tema">Tema</label>
        <select class="custom-select-lg" [(ngModel)]="valorTema" (ngModelChange)="retrieveMaterialesPorTema()">
          <option *ngFor="let tema of temas" [value]="tema.id">{{ tema.nombre }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="material">Materiales</label>
        <ul class="custom-material-list">
          <li *ngFor="let materialT of materialesTema">
            <input type="radio" [value]="materialT.id" [(ngModel)]="valorMaterial" disabled>
            {{ materialT.titulo }}
          </li>
        </ul>
      </div>

      <div class="form-group">
        <label for="fechaInicio">Fecha inicio</label>
        <input class="custom-input" id="fechaInicio" required [(ngModel)]="curso.fechaInicio" name="fechaInicio" type="date"
          [min]="currentDate" placeholder="dd/mm/yyyy hh:mm" pattern="\d{2}/\d{2}/\d{4} \d{2}:\d{2}" />
      </div>

      <button (click)="saveCurso()" class="custom-button">Guardar</button>
    </div>

    <div *ngIf="submitted">
      <h2>Curso Guardado!</h2>
      <button class="custom-button" (click)="newCurso()">AÃ±adir otro curso</button>
    </div>
  </div>
</div>
