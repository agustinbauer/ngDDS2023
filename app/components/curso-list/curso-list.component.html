<div class="container">
	<div class="search-bar">
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Buscar por tÃ­tulo" [(ngModel)]="title" />
			<div class="input-group-append">
				<button class="btn btn-primary" type="button" (click)="searchTitle()">
					Buscar
				</button>
			</div>
		</div>
	</div>

	<div class="course-container">
		<div class="course-list">
			<h4 class="course-title">Listado de Cursos</h4>
			<ul class="list-group">
				<li class="list-group-item" *ngFor="let curso of cursos; let i = index"
					[class.active]="i == currentIndex" (click)="setActiveElement(curso, i)">
					{{ curso.nombre }}
					<div *ngIf="curso.tema">
						({{ curso.tema.nombre }})
					</div>
				</li>
			</ul>
			<button class="m-3 btn btn-sm btn-danger" disabled (click)="removeAllElements()">
				Eliminar Todos
			</button>
		</div>

		<div class="course-details">
			<app-curso-details [viewMode]="true" [currentElement]="currentElement"></app-curso-details>
		</div>
	</div>
</div>
